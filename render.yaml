services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: twitchdropsbot
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: ttvdropbot_games # Imported from Heroku app
        value: Rocket_League Genshin_Impact Goose_Goose_Duck
      - key: ttvdropbot_interval # Imported from Heroku app
        value: 120000
      - key: ttvdropbot_retryinterval # Imported from Heroku app
        value: 600000
      - key: ttvdropbot_waitforchannels # Imported from Heroku app
        value: true
        